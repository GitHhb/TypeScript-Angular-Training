<div class="row well"  *ngIf="movie;else loading">
  <form (ngSubmit)="onSubmit()" [formGroup]="movieForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input 
        type="text" 
        formControlName="title" 
        class="form-control" 
        placeholder="Title">
    </div>
    <div [hidden]="! errors.title" class="alert alert-danger">
      {{errors.title}}
    </div>
    
    <div class="form-group">
      <label for="overview">Overview</label>
      <textarea 
        formControlName="overview" 
        class="form-control"
        rows="10" 
        placeholder="Overview">
      </textarea>
    </div>

    <div class="form-group">
      <label for="title">Release date</label>
      <input 
        type="text" 
        formControlName="release_date" 
        class="form-control" 
        placeholder="Release date">
    </div>
    <div [hidden]="! errors.release_date" class="alert alert-danger">
      {{errors.release_date}}
    </div>

    <button type="submit" [disabled]="movieForm.pristine || movieForm.invalid" class="btn btn-primary">
      Save
    </button>
    <button class="btn btn-danger" (click)="onCancel($event)">
      Cancel
    </button>
  </form>
</div>

<ng-template #loading>
  <app-loading-indicator></app-loading-indicator>
</ng-template>
